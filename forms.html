<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
    <style>
        body {
            background: #ffb724;
        }
    </style>
</head>

<body>
<h1>Register With Us!</h1>
<form method="POST" action="https://request-inspector.glitch.me/">
    <label for="email">Email</label>
    <input type="text" id="email" name="email" placeholder="email">
    <br>
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="password">
    <br>
    <br>
    <label for="bio">About you!</label>
    <br>
    <textarea name="bio" id="bio" style="width: 200px; height: 100px" placeholder="Tell us about yourself!"></textarea>
    <br>
    <h3>How did you hear about us?</h3>
    <input type="radio" name="ad" id="a" value="billboard">
    <label for="a">Billboard</label>
    <br>
    <input type="radio" name="ad" id="b" value="radio advertisement">
    <label for="b">Radio Ad</label>
    <br>
    <input type="radio" name="ad" id="c" value="internet advertisement">
    <label for="c">Internet Ad</label>
    <br>
    <input type="radio" name="ad" id="d" value="other">
    <label for="d">Other</label>
    <br>
    <br>
    <label for="browser">What browser are you using?</label>
    <br>
    <select name="browser" id="browser">
        <option value="Chrome">Chrome</option>
        <option value="Firefox">Firefox</option>
        <option value="Opera">Opera</option>
        <option value="Tor">Tor</option>
    </select>
    <br>
    <br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
