<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <title>Register With Us</title>
</head>

<body>
        <form action="https://www.elformo.com/forms/da010287-4db4-4f58-bb51-9a6bdb0267d8" method="post" accept-charset="UTF-8">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="email">
                <br>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="password">
                <br>
                <br>
                <label for="bio">About you!</label>
                <br>
                <textarea name="bio" id="bio" placeholder="Tell us about yourself!"></textarea>
                <br>
                <br>
                <p>How did you hear about us?</p>
                <input type="radio" name="ad" id="a" value="billboard">
                <label for="a">billboard</label>
                <br>
                <input type="radio" name="ad" id="b" value="radio advertisement">
                <label for="b">radio advertisement</label>
                <br>
                <input type="radio" name="ad" id="c" value="internet advertisement">
                <label for="c">internet advertisement</label>
                <br>
                <input type="radio" name="ad" id="d" value="other">
                <label for="d">other</label>
                <br>
                <br>
                <label for="browser">What browser are you using?</label>
                <br>
                <select name="browser" id="browser">
                        <option value="Chrome">Chrome</option>
                        <option value="Firefox">Firefox</option>
                        <option value="Opera">Opera</option>
                        <option value="Tor">Tor</option>
                </select>
                <br>
                <br>
                <button type="submit">Submit</button>
        </form>
</body>

</html>
